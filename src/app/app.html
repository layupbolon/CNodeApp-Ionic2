<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>CNodeApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-fab right bottom>
  <button ion-fab color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
    <button ion-fab color="secondary"><ion-icon name="logo-twitter"></ion-icon></button>
    <button ion-fab color="light"><ion-icon name="logo-vimeo"></ion-icon></button>
    <button ion-fab color="dark"><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
